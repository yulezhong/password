<script>
	var limg = ["load_font.png","loading.jpg"];
	var imgs = ["index/shouze2.png","index/duihua.png","index/in_01.png","index/in_bg01.png","index/index_logo.png","index/people_01.png","index/people_02.png","index/people_03.png","index/people_04.png","index/people_05.png","index/shouze.png","index/start.png"];
	var ind = 0;
	for (var i = 0; i < limg.length; i++) {
		var img = new Image();
		img.src = "images/"+limg[i];
		img.onload = function  () {
			ind++;
			if (ind==limg.length) {
				loading(imgs,function(){
					$("#loading").delay(1200).fadeOut();
					$("#index").delay(1400).fadeIn();
				})
			};
		}
	};
	function loading (aimg,fn) {
        var index = 0;
        for (var i = 0; i < aimg.length; i++) {
            var img = new Image();
            img.src = "images/"+aimg[i];
			img.onload = function  () {
                index++;
                var p = parseInt((index / aimg.length*100));
                $("#loading p").css("backgroundPosition","0 -"+parseInt(195*(p/100))+"px");
                $("#loading span").html(p+"%");

                if (index==aimg.length) {
                    fn && fn();
                };
            }
        };
    }

	$rule_btn = $("#rule");
	$rule_btn.on("touchstart", function(){
		$("#index").hide();
		$("#award").show();
	})
	$("#award_close").on("touchstart", function(){
		$("#award").hide();
		$("#index").show();
		$("#index").find("img").css({"animation":"none"});
		$("#index").find(".theopa").css({opacity:1});
		$("#index").find(".thepeo").css({bottom:0});
		$("#index").find(".in_con").css({"-webkit-transform": "scale3d(1, 1, 1)",
		transform: "scale3d(1, 1, 1)"})
	});

</script>
