<script src="js/swiper.min.js"></script>
<script>
	var imgs = ["choice/s_text01.PNG","choice/s_text02.PNG","choice/s_text03.PNG","choice/s_text04.PNG","choice/s_water01.PNG","choice/s_water02.PNG","choice/s_water03.PNG","choice/s_water04.PNG","choice/s_e01.PNG","choice/s_e02.PNG","choice/s_e03.PNG","choice/s_e04.PNG","choice/s_body01.PNG","choice/s_body02.PNG","choice/s_body03.PNG","choice/s_body04.PNG","choice/s_tab.PNG","choice/s_tab_l.PNG","choice/s_tab_r.PNG","choice/bg.jpg","choice/index_logo.png"]
	var mySwiper;
	loading(imgs,function(){
		$("#loading").delay(1200).fadeOut(function(){
				mySwiper = new Swiper('.swiper-container',{
				pagination : '.swiper-pagination',
				prevButton:'.swiper-button-prev',
				nextButton:'.swiper-button-next',
				paginationClickable: true,
				longSwipesRatio: 0.3,
				touchRatio:1,
				loop:true,
				observer:true,//修改swiper自己或子元素时，自动初始化swiper
				observeParents:true,//修改swiper的父元素时，自动初始化swiper
				onSlideChangeEnd: function(swiper) {
					//Swiper初始化了
					//alert(swiper.activeIndex);提示Swiper的当前索引
					$select.find(".s_water").hide();
					$select.find(".s_e").hide();
					$select.find(".s_text").css("opacity",0);
					$select.find(".s_e").eq(swiper.activeIndex).delay(200).fadeIn();
					$select.find(".s_text").eq(swiper.activeIndex).delay(500).fadeIn(function(){
						$(this).css("opacity",1);
					});
					$select.find(".s_water").eq(swiper.activeIndex).delay(800).fadeIn();
				}
			})
		});
		$("#choice").delay(1400).fadeIn();
	});


	function loading (aimg,fn) {
		var index = 0;
		for (var i = 0; i < aimg.length; i++) {
			var img = new Image();
			img.src = "images/"+aimg[i];
			img.onload = function  () {
				index++;
				var p = parseInt((index / aimg.length*100));
				$("#loading p").css("backgroundPosition","0 -"+parseInt(195*(p/100))+"px");
				$("#loading span").html(p+"%");

				if (index==aimg.length) {
					fn && fn();
				};
			}
		};
	}

	var $index = 0;
	var $Lbtn=$("#lArrow");
	var $Rbtn=$("#rArrow");
	var $select = $("#select");
	var $bol =true;
	$select.find(".s_e").eq(0).delay(2100).fadeIn();
	$select.find(".s_text").eq(0).delay(2400).fadeIn(function(){
		$(this).css("opacity",1);
	});
	$select.find(".s_water").eq(0).delay(2700).fadeIn();

	function toLeft(){
		mySwiper.slidePrev();
	}
	function toRight(){
		mySwiper.slideNext();
	}


	$Lbtn.on("touchstart", toLeft);
	$Rbtn.on("touchstart", toRight);




	$("#goGame").on("touchstart", function(){
		$index = mySwiper.activeIndex-1;
		if($index<0){
			$index=13;
		}
		if($index>13){
			$index=0;
		}
		window.location.href = "game.html?index="+$index;
	});


</script>
